<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  <title>Multiplication Flash Cards</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overflow: hidden;
      margin: 0;
    }
    #flashcard {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: white;
      transition: all 0.3s;
    }
    .number-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      width: 80%;
      text-align: right;
    }
    .number {
      font-size: 20vh;
      color: #4f46e5;
      font-weight: bold;
    }
    .operator-num {
      display: flex;
      align-items: baseline;
    }
    #operator {
      font-size: 15vh;
      color: #4f46e5;
      font-weight: bold;
      margin-left: 2vw;
    }
    #num2 {
      font-size: 20vh;
      color: #4f46e5;
      font-weight: bold;
    }
    .answer-container {
      height: 15vh;
      display: flex;
      justify-content: flex-end;
      width: 80%;
      text-align: right;
    }
    #answer {
      font-size: 15vh;
      color: #818cf8;
    }
  </style>
</head>
<body class="bg-indigo-100">
  <div id="flashcard" class="w-full h-screen flex flex-col items-center justify-around text-center select-none transition-all duration-300">
    <div class="number-group">
      <div id="num1" class="number"></div>
      <div class="operator-num">
        <div id="operator">Ã—</div>
        <div id="num2" class="number"></div>
      </div>
    </div>
    <div class="answer-container">
      <div id="answer" class="hidden"></div>
    </div>
  </div>
  <script>
    const num1El = document.getElementById('num1');
    const num2El = document.getElementById('num2');
    const operatorEl = document.getElementById('operator');
    const answerEl = document.getElementById('answer');
    let isAnswerShown = false;

    function generateCard() {
      const num1 = Math.floor(Math.random() * 10);
      const num2 = Math.floor(Math.random() * 10);
      num1El.textContent = num1;
      num2El.textContent = num2;
      answerEl.textContent = num1 * num2;
      answerEl.classList.add('hidden');
      isAnswerShown = false;
    }

    function toggleAnswer() {
      if (isAnswerShown) {
        generateCard();
      } else {
        answerEl.classList.remove('hidden');
        isAnswerShown = true;
      }
    }

    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
      toggleAnswer();
    });

    document.addEventListener('touchend', (e) => {
      e.preventDefault();
    });

    document.addEventListener('click', toggleAnswer);

    generateCard();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
